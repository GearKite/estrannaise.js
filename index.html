<!DOCTYPE html>
<html>

<head>
    <title>estrannaise.js</title>
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    
    <script src="lib/loggamma.js"></script>
    <script src="lib/helpers.js"></script>
    <script src="lib/models.js"></script>
    <script src="lib/d3.min.js"></script>
    <script src="lib/plot.min.js"></script>
    <script src="lib/papaparse.min.js"></script>
    <script src="data/tfs_chainsamples.js"></script>
    <script src="estrannaise.js"></script>

    <div id="container">

        <header>
            <div style="display: flex; align-items: center;">
                <img src="favicon-96x96.png" alt="Estrannaise" style="flex: 0 0 auto;">
                <div>
                    <h1>estrannaise.js</h1>
                    <h2>estradiol pharmacokinetics playground</h2>
                </div>
            </div>
        </header>

        <div id="e2d3-plot">
            <!-- <pre class="mono" style="margin: 0; white-space: pre" id="chart"></pre> -->
        </div>

        <div id="dose-section">
            <table id="dose-table">
                <caption style="text-align: center; margin: 1em; font-weight: bold;">multi-dose curve<br><span style="font-weight: normal; font-size: 9px;">drag-and-drop on table to import csv</span></caption>
                <thead>
                    <tr>
                        <th>time (days)</th>
                        <th>dose (mg)</th>
                        <th>ester</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div id="bottom-button" style="margin-top: 1em;">
                <button onclick="addRow()" id="add-row-button" class="flat-button">dose +</button>
                <button onclick="deleteAllRows()" id="delete-all-row-botton" class="flat-button">delete all</button>
                <button onclick="exportCSV()" id="savecsv-button" class="flat-button">export csv</button>
            </div>
        </div>

        
        <!-- someone tell me why github pages doesn't like why I use a <footer> -->
        <div id="footer"> 
            <p>MIT license (c) 2024 alix</p>
            <p>with help encouragements and entertainment from emily Torble Lea Annie Izzy photino</p>
        </div>
    </div>

</body>

</html>
